<app-home-header></app-home-header>
<div class="create-project">
  <div class="item-wrap" (click)="openTemplateModal()">
    <div class="item template">
      <div class="content-wrap">
        <mat-icon>add</mat-icon>
        <div class="content">
          <div class="title">Import from existing template</div>
          <div class="desc">Description for template import.</div>
        </div>
      </div>
      <div class="img-wrap">
        <div class="img template"></div>
      </div>
    </div>
  </div>
  <div class="item-wrap">
    <div class="item template">
      <div class="content-wrap">
        <mat-icon>add</mat-icon>
        <div class="content">
          <div class="title">Import from GitHub</div>
          <div class="desc">Description for github import.</div>
        </div>
      </div>
      <div class="img-wrap">
        <div class="img github"></div>
      </div>
    </div>
  </div>
  <div class="item-wrap">
    <div class="item template">
      <div class="content-wrap">
        <mat-icon>add</mat-icon>
        <div class="content">
          <div class="title">Import from local</div>
          <div class="desc">Description for local import.</div>
        </div>
      </div>
      <div class="img-wrap">
        <div class="img local"></div>
      </div>
    </div>
  </div>
</div>

<div class="recent-projects">
  <h2>Recent projects</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let project">{{ project.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let project">{{ project.description }}</td>
    </ng-container>

    <!-- Updated Column -->
    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef>Updated</th>
      <td mat-cell *matCellDef="let project">{{ project.updated }}</td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let project">
        <button mat-button (click)="editProject(project)">Edit</button>
        <button mat-button (click)="deleteProject(project)">Delete</button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.data.length"
    [pageSize]="20"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

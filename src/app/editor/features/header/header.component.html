<header class="header-wrap">
  <div class="left">
    <img class="logo" [src]="logoPath" alt="logo" />
    <span class="name"> Code Studio </span>
  </div>
  <div class="middle"></div>
  <div class="right">
    <button class="template" (click)="openTemplateModal()">
      <mat-icon class="icon">add</mat-icon>
      <span> Template </span>
    </button>
    <a
      target="_blank"
      href="https://github.com/chenxiaoyao6228/CodeStudio"
      class="github"
    >
      <img class="logo" [src]="githubLogoPath" alt="logo" />
    </a>
  </div>
</header>

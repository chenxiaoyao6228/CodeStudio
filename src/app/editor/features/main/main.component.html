<app-resizer-container #mainResizer class="row" direction="row">
  <app-resizer [isFirstElement]="true" [percentage]="20">
    <app-sidebar id="sidebar">sidebar</app-sidebar>
  </app-resizer>
  <app-resizer [percentage]="40">
    <app-resizer-container #editResizer class="col" direction="col">
      <app-resizer [isFirstElement]="true" [percentage]="80">
        <app-edit id="edit"></app-edit>
      </app-resizer>
      <app-resizer [percentage]="20">
        <app-terminal></app-terminal>
      </app-resizer>
    </app-resizer-container>
  </app-resizer>
  <app-resizer [percentage]="40">
    <div id="output">
      <app-resizer-container #outputResizer class="col" direction="col">
        <app-resizer [isFirstElement]="true" [percentage]="80">
          <app-preview class="preview"></app-preview>
        </app-resizer>
        <app-resizer [percentage]="20">
          <app-console class="console"></app-console>
        </app-resizer>
      </app-resizer-container>
    </div>
  </app-resizer>
</app-resizer-container>

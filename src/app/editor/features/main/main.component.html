<resizer-container #mainResizer class="row" direction="row">
  <resizer [isFirstElement]="true" [percentage]="20">
    <app-sidebar id="sidebar">sidebar</app-sidebar>
  </resizer>
  <resizer [percentage]="40">
    <resizer-container #editResizer class="col" direction="col">
      <resizer [isFirstElement]="true" [percentage]="80">
        <app-edit id="edit"></app-edit>
      </resizer>
      <resizer [percentage]="20">
        <app-terminal></app-terminal>
      </resizer>
    </resizer-container>
  </resizer>
  <resizer [percentage]="40">
    <div id="output">
      <resizer-container #outputResizer class="col" direction="col">
        <resizer [isFirstElement]="true" [percentage]="70">
          <app-preview class="preview"></app-preview>
        </resizer>
        <resizer [percentage]="30">
          <app-console class="console"></app-console>
        </resizer>
      </resizer-container>
    </div>
  </resizer>
</resizer-container>

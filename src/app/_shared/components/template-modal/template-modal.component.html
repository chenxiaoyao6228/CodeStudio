<h2 mat-dialog-title class="title">
  Choose a template
  <mat-dialog-actions>
    <div mat-dialog-actions (click)="closeModal()" class="close">
      <mat-icon>close</mat-icon>
    </div>
  </mat-dialog-actions>
</h2>
<mat-dialog-content>
  <div class="template-list">
    @for(item of templateList(); track item.icon) {
    <div class="template-item" (click)="selectTemplate(item)">
      <div
        class="icon"
        [style.backgroundImage]="'url(' + item.icon + ')'"
      ></div>
      <div class="wrap">
        <div class="name">{{ item.name }}</div>
        <span class="desc">{{ item.desc }}</span>
      </div>
    </div>

    }
  </div>
</mat-dialog-content>
